<html>
<head>
<script data-main="scripts/kjs" src="scripts/require.js"></script>
</head>
<body>
	<p>test</p>
	<div id="ctnr">
	</div>
	<script id="template" type="text/kjs">
		<p>Hello, my name is {{ this.profile.name }}. I'm {{ this.profile.age }} years old.</p>
		if(this.showSkills) { 
			<ul>
			for(var index in this.skills) { 
				<li><a href="#">{{ this.skills[index] }}</a></li>
			}
			</ul>
		} else { 
			<p>none</p>
		}
		<button onclick="({{ this.greet }})(); return false;">test</button>
	</script>
	<script src="scripts/script.js"></script>
</body>
</html>
